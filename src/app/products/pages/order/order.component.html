<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-strt">
    <p-button 
      label="ToggleCase" 
      icon="pi pi-search" 
      class="mr-2"
      (onClick)="toggleUpperCase()">
    </p-button>
  </div>

  <div class="p-toolbar-group-start">

    <p-button label="Por nombre"
      (onClick)="changeOrder('name')"
      icon="pi pi-sort" 
      styleClass="p-button-success" 
      class="mr-2">
    </p-button>

    <p-button label="Por volar" 
      (onClick)="changeOrder('canFly')"
      con="pi pi-upload"
       styleClass="p-button-success"
       class="mr-2" 
       ></p-button>

    <p-button label="Por color"
      (onClick)="changeOrder('color')" 
      icon="pi pi-sort" 
      styleClass="p-button-success" 
      class="mr-2">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col -mt-2">

    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy:order" [customSort]="true" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="code" style="width:20%">Nombre <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="name" style="width:20%">Vuela <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="category" style="width:20%">Color <p-sortIcon field="category"></p-sortIcon></th>
          </tr>
        </ng-template>
          <ng-template pTemplate="body" let-hero>
            <tr>
              <td>{{ hero.name}}</td>
              <td>{{ hero.canFly | canFly }}</td>
              <td>{{ hero.color}}</td>
            </tr>
          </ng-template>
      </p-table>
    </p-panel>

  </div>
</div>
