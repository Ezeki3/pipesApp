<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{'nosotros' | toggleCase:true}}
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-strt">
    <p-button label="ToggleCase" icon="pi pi-search" class="mr-2"></p-button>
  </div>

  <div class="p-toolbar-group-start">

    <p-button label="Por nomber" 
      icon="pi pi-sort" 
      styleClass="p-button-success" 
      class="mr-2">
    </p-button>

    <p-button label="Por volar" i
      con="pi pi-upload"
       styleClass="p-button-success"
       class="mr-2" 
       ></p-button>

    <p-button label="Por color" 
      icon="pi pi-sort" 
      styleClass="p-button-success" 
      class="mr-2">
    </p-button>
  </div>
</p-toolbar>
